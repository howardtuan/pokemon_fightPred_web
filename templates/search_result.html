<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Result</h1>
        {% if pokemon_id %}
            <p>The ID for Pokémon <strong>{{ name }}</strong> is <strong>{{ pokemon_id }}</strong>.</p>
        {% else %}
            <p>Pokémon <strong>{{ name }}</strong> not found.</p>
        {% endif %}
        <a href="/search">Search Again</a>
        <a href="/index">Back</a>
    </div>
</body>
</html>
